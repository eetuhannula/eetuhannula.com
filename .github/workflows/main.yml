on: [push]

jobs:
    deploy_job:
        runs-on: ubuntu-latest
        name: deploy
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Deploy file
              uses: wlixcc/SFTP-Deploy-Action@v1.2.4
              with:
                username: ${{ secrets.USERNAME }}
                password: ${{ secrets.PASSWORD }}
                server: eetuhannula.com
                port: 22
                remote_path: '/var/www/html/eetuhannula.com/public_html'
                sftp_only: true